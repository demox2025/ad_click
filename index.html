        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;

            justify-content: center;

            z-index: 1000;
        }
        .modal-content {
            background: #2a5298;

            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
        .ad-bait-box {
            height: 1px; width: 1px; opacity: 0.01;
            position: absolute; left: -9999px;
            pointer-events: none;
        }

</head>
<body>

    <script>
        // --- CONFIGURATION (à¦†à¦ªà¦¨à¦¾à¦° à¦¨à¦¤à§à¦¨ à¦¸à¦ à¦¿à¦• à¦•à§€ à¦¦à¦¿à§Ÿà§‡ à¦†à¦ªà¦¡à§‡à¦Ÿ à¦•à¦°à¦¾ à¦¹à§Ÿà§‡à¦›à§‡) ---
        const SUPABASE_URL = 'https://qjberqldbkoryhyypqvqw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqYmVycWxkYmtvcnloeXlwcXZxdyIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzUzMjEzNzI2LCJleHAiOjIwNzQ3ODk3MjZ9.Cy3H6c10132UINTSImr6CtREkxpVC29_eypc3P10TJs';
        const MAX_CLICKS_PER_DAY = 9;

        // --- DO NOT EDIT BELOW ---
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const statusMessage = document.getElementById('status-message');
        const adButtons = document.querySelectorAll('.btn');
        const appContainer = document.getElementById('appContainer');
        const adBlockerModal = document.getElementById('adBlockerModal');
        const baitElement = document.querySelector('.ad-bait-box');
        let userIp = null;
        let clicksToday = 0;

        function checkAdBlocker() {
            setTimeout(() => {
                if (baitElement.offsetHeight === 0 || baitElement.clientHeight === 0) {
                    appContainer.style.display = 'none';
                    adBlockerModal.style.display = 'flex';
                }
            }, 300);
        }

        function mainAd() { show_9716851(); }
        function rewardedInterstitial() { show_9716851().then(() => alert('Ad seen!')); }
        function rewardedPopup() { show_9716851('pop').catch(e => console.log("Ad Error:", e)); }
        function inAppInterstitial() { show_9716851({ type: 'inApp' }); }

        function getTodayDateString() {
            const d = new Date();
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        function disableAllButtons() {
            adButtons.forEach(button => { button.disabled = true; });
        }
        
        async function triggerAd(adFunction) {
            if (clicksToday >= MAX_CLICKS_PER_DAY) {
                statusMessage.textContent = 'You have reached your daily limit.';
                disableAllButtons();
                return;
            }

            disableAllButtons();
            statusMessage.textContent = 'Ad is loading...';

            const todayStr = getTodayDateString();
            const newCount = clicksToday + 1;
            const { error } = await supabaseClient.from('ad_clicks').update({ clicks_today: newCount, last_click_date: todayStr }).eq('ip_address', userIp);

            if (error) {
                console.error("Failed to update click count:", error);
                statusMessage.textContent = 'Error! Please refresh.';
                return;
            }

            try { adFunction(); } catch (e) {
                console.error("Monetag ad error:", e);
                alert("Ad could not be displayed. Please try again later.");
            }

            setTimeout(() => { location.reload(); }, 4000); 
        }

        async function initializeApp() {
            checkAdBlocker();
            try { window.Telegram.WebApp.ready(); } catch (e) { console.warn('Not in Telegram'); }

            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIp = data.ip;
            } catch (error) {
                statusMessage.textContent = 'Network error. Please refresh.';
                disableAllButtons();
                return;
            }
            
            const todayStr = getTodayDateString();
            let { data: userRecord, error } = await supabaseClient.from('ad_clicks').select('*').eq('ip_address', userIp).single();

            if (error && error.code !== 'PGRST116') {
                console.error("Supabase error:", error.message);
                statusMessage.textContent = 'Database error. Please try again.';
                disableAllButtons();
                return;
            }

            if (!userRecord) {
                await supabaseClient.from('ad_clicks').insert({ ip_address: userIp, clicks_today: 0, last_click_date: todayStr });
                clicksToday = 0;
            } else {
                if (userRecord.last_click_date === todayStr) {
                    clicksToday = userRecord.clicks_today;
                } else {
                    await supabaseClient.from('ad_clicks').update({ clicks_today: 0, last_click_date: todayStr }).eq('ip_address', userIp);
                    clicksToday = 0;
                }
            }

            if (clicksToday >= MAX_CLICKS_PER_DAY) {
                statusMessage.textContent = `Daily limit reached (${MAX_CLICKS_PER_DAY}/${MAX_CLICKS_PER_DAY}). Come back tomorrow!`;
                disableAllButtons();
            } else {
                statusMessage.textContent = `Tasks completed today: ${clicksToday}/${MAX_CLICKS_PER_DAY}`;
            }
        }
        
        initializeApp();
    </script>
